<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h2>
      Demo of JavaScript-powered button elements
    </h2>

    <hr />

    <!--a button element -->

    <div class="button-row">
      <button>Button title</button>
      <span class="button-info">This button does nothing. It has no style.</span>
    </div>

    <!--a button element with a function  -->
    <div class="button-row">
      <button onclick="showAlert()">Click Me</button>
      <span class="button-info">Runs the function inside the script tags found at the bottom of this
        html file.
      </span>
    </div>

    <script>
      function showAlert() {
        alert("I'm touched!!! ðŸ˜Š ");
      }
    </script>
  </body>
</html>
